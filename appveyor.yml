image:
  - Visual Studio 2019

install:
  - ps: Invoke-WebRequest 'https://dot.net/v1/dotnet-install.ps1' -OutFile "${env:TEMP}\dotnet-install.ps1"
  - ps: '& "${env:TEMP}\dotnet-install.ps1" -Version 2.1.802' # use version from global.json


build_script:
  - cmd: build.cmd All

test: off

artifacts:
  - path: bin\pkgs\*
    name: pkgs
